<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume Analyzer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<style>
	a{
	color:white;
	text-decoration:none;
	}

</style>
</head>
<body class="bg-light">

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Resume Analyzer</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('how_it_works') }}">How It Works</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container mt-5">
    <div class="card shadow p-4">
        <h2 class="mb-4 text-center text-primary">üìÑ Resume Analyzer</h2>

        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="resume" class="form-label">Upload your resume (PDF only):</label>
                <input type="file" name="resume" class="form-control" accept=".pdf" required>
            </div>

            <div class="mb-3">
                <label for="job_role" class="form-label">Select a job role:</label>
                <select name="job_role" class="form-select" required>
                    {% for role in job_roles %}
                        <option value="{{ role }}">{{ role.replace("_", " ").title() }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-success">üîç Analyze Resume</button>
<br>
		<a href="{{ url_for('create_resume') }}" class="btn btn-primary">üìÑCreate Resume</a>
            </div>
        </form>
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
