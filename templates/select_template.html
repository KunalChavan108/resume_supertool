<!DOCTYPE html>
<html>
<head>
    <title>Select Resume Template</title>
</head>
<body>
    <h2>Select Your Resume Template</h2>
    {% for t in templates %}
        <div style="display:inline-block; margin:20px; text-align:center;">
            <img src="{{ url_for('static', filename='template_images/' + t + '.png') }}" width="200"><br>
            <a href="{{ url_for('generate_resume', template_name=t) }}">
                <button>Use {{ t.title() }} Template</button>
            </a>
        </div>
    {% endfor %}
</body>
</html>
